<div class="card" style="width: 15rem; margin-bottom: 10%;">
    <img class="card-img-top" src="myhome{{device.photo}}" alt="Card image cap" width="400" height="270"
        style="background-size: cover;">
    <div class="card-body" style="text-align: center;">
        <p class="card-text" style="font-size: x-large;">{{device.name}}</p>
        <button class="btn btn-success" (click)="clickOnDeviceCard(device.name)">Info</button>
    </div>
</div>

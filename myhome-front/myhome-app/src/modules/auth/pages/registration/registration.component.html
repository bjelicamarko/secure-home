<div class="row justify-content-center align-items-center loginForm">
    <form class="col-md-12 box" [formGroup]="form" (ngSubmit)="submit()">
      <fieldset>
        <p class="login-label">Registration</p>
        
        <div class="form-group row">
          <div id="username-div" class="col-md">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" formControlName="username" />
            <small id='danger-label-username' class="text-danger danger-label" *ngIf="
            form.controls['username'].touched &&
            form.controls['username'].errors?.['required']
          ">
              Username can't be empty!
            </small>
          </div>
        </div>
  
        <div class="form-group row">
          <div id="pass-div" class="col-md">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
              formControlName="password" />
            <small id='danger-label-pass' class="text-danger" *ngIf="
            form.controls['password'].touched &&
            form.controls['password'].errors?.['required']
          ">
              Password can't be empty!
            </small>
            <small id='danger-label-pass' class="text-danger" *ngIf="
            form.controls['password'].touched &&
            form.controls['password'].errors?.['pattern']
          ">
              Length: 8 - 20. <br /> 
              Minimum one digit. <br /> 
              At least one special character ! @ # & ( ) - + = < >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <div id="repeatPassword-div" class="col-md">
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password"
              formControlName="repeatPassword" />
            <small id='danger-label-pass' class="text-danger" *ngIf="
            form.controls['repeatPassword'].touched &&
            form.controls['repeatPassword'].errors?.['required']
          ">
              Password can't be empty!
            </small>
            <small id='danger-label-pass' class="text-danger" *ngIf="
            form.controls['repeatPassword'].touched &&
            form.controls['repeatPassword'].errors?.['confirmedValidator']
          ">
              Password and repeat password fileds do not match!
            </small>
          </div>
        </div>

        <div class="form-group row">
            <div id="email-div" class="col-md">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" formControlName="email" />
                <small id='danger-label-email' class="text-danger danger-label" *ngIf="
                form.controls['email'].touched &&
                form.controls['email'].errors?.['required']
            ">
                Email can't be empty!
                </small>
            </div>
        </div>

        <div class="form-group row">
            <div id="firstname-div" class="col-md">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" formControlName="firstname" />
              <small id='danger-label-firstname' class="text-danger danger-label" *ngIf="
              form.controls['firstname'].touched &&
              form.controls['firstname'].errors?.['required']
            ">
                Firstname can't be empty!
              </small>
            </div>
        </div>

        <div class="form-group row">
            <div id="lastname-div" class="col-md">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" formControlName="lastname" />
                <small id='danger-label-lastname' class="text-danger danger-label" *ngIf="
                form.controls['lastname'].touched &&
                form.controls['lastname'].errors?.['required']
            ">
                Lastname can't be empty!
                </small>
            </div>
        </div>

        <div class="row">
          <button id="login-button" type="submit" class="btn btn-primary" [disabled]="!form.valid">
            Register
          </button>
        </div>
      </fieldset>
    </form>
  </div>

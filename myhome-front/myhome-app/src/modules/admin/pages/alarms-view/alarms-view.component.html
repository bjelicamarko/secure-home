<form [formGroup]="alarmRuleForm" (keydown.enter)="$event.preventDefault()">
    <div class="row justify-content-center" style="margin-top: 2%;">
        <div class="col-2">
            <mat-form-field class="example-form-field" appearance="fill" style="width: 100%;">
                <mat-label>Rule pattern</mat-label>
                <input id="rulePatternInput" matInput type="text" formControlName="rulePattern">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field style="width: 100%;" appearance="fill">
                <mat-label>Device name</mat-label>
                <mat-select formControlName="deviceName">
                    <mat-option *ngFor="let option of deviceNames" [value]="option">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-success" type="submit" (click)="onSubmit()"
            style="width: 10%; margin-top: 1%; background-color: rgb(100, 100, 100);">Save
            rule</button>
    </div>
    <div class="row">
        <span class="col-3"></span>
        <table *ngIf="alarmRules.length != 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-6" matSort
            style="margin-top: 5%;" (matSortChange)="announceSortChange($event)">
            <ng-container class="mat-column-rulePattern" matColumnDef="rulePattern">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rulePattern">
                    Rule pattern</th>
                <td mat-cell *matCellDef="let element"> {{element.rulePattern}} </td>
            </ng-container>

            <ng-container class="mat-column-alarmType" matColumnDef="alarmType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by alarmType">
                    Alarm type</th>
                <td mat-cell *matCellDef="let element"> {{element.alarmType}} </td>
            </ng-container>

            <ng-container class="mat-column-deviceName" matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deviceName">
                    Device name</th>
                <td mat-cell *matCellDef="let element"> {{(element.deviceName === null) ? "--- --- --- --- ---" :
                    element.deviceName}}
                </td>
            </ng-container>
            <ng-container class="mat-column-delete" matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="deleteAlarmRule(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'log-color': row.alarmType === 'LOG', 'device-color': row.alarmType === 'DEVICE'}">
            </tr>
        </table>
    </div>
</form>

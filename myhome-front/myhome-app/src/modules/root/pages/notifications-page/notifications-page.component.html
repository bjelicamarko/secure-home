<div class="example-container mat-elevation-z8">
    <table id="notifications" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Creation date </th>
        <td mat-cell *matCellDef="let element"> {{ element.timestamp | dateFormat: 'MMMM Do YYYY'}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef> Device name </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        style="background-color: rgba(0, 255, 0, 0.15); cursor: initial;">
      </tr>
    </table>
  </div>
  <app-pagination [totalItems]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)" class="pagination">
  </app-pagination>
